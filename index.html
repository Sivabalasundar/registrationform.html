<!DOCTYPE html>
<html>
    <head>
        <title> "Creating a form" </title>
    </head>
    <body>
        <h1> Registration Form </h1>
        <form>
            <label>Name of Student:</label><input type="text"><br>
            <label>Name of Father:</label><input type="text"><br>
            <label>Name of Mother:</label><input type="text"><br>
            <label>Email:</label><input type="email"name="email" id="email">,<br>
            <label>Password:</label><input type="password" name="password" id="password"><br>
            <label>Department:</label> 
            <select>
                <option>Mechanical</option>
                <option>Civil</option>
                <option>Computer science</option>
                <option>Automoblie</option>
            </select><br>
            <label>Gender:</label><input type="radio" name="gender" id="male">male
            <input type="radio" name="gender" id="female">female<br>
            <label>Address</label><textarea></textarea>
        </form>
        <label>Submit:</label><input type="button" value="Submit">

    </body>
</html>
